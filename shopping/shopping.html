<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Title -->
  <title>Travel</title>

  <!-- Favicon -->
  <link rel="icon" href="../img/Images/logoTitle.png">

  <!-- Core Stylesheet -->
  <link href="shopping.css" rel="stylesheet">


  <!-- Responsive CSS -->
  <link href="../css/responsive/responsive.css" rel="stylesheet">

  <!-- fontawesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

</head>

<body>
  <!-- Header Area Start-->

  <header class="header_area" id="header">
    <div class="container-fluid h-100">
      <div class="row h-100">
        <div class="col-12 h-100">
          <nav class="h-100 navbar navbar-expand-lg">
            <a class="navbar-brand" href="../index.html"><img src="Images/logo1.png" alt=""></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#dorneNav" aria-controls="dorneNav" aria-expanded="false" aria-label="Toggle navigation"><span class="fa fa-bars"></span></button>
            <!-- Nav -->
            <div class="collapse navbar-collapse" id="dorneNav">
              <ul class="navbar-nav mr-auto" id="dorneMenu">
                <li class="nav-item">
                  <a class="nav-link" href="../index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="../tourist attractions.html">Tourist attractions</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="../hotels.html">Hotels</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="../restaurants/restaurant.html">Restaurant</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="../shopping/shopping.html">Shopping</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="../events.html">Events</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="../contact.html">Contact</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </div>
  </header>
  <!-- Header Area End-->

  <!-- ***** Features Shopping Area Start ***** -->
  <section class="dorne-features-restaurant-area bg-default">
    <div class="container-fluid">
      <div class="row my-5">
        <div class="col-12">
          <div class="section-heading text-center">
            <span></span>
            <h4>Featured Shopping</h4>
            <p>Time for shopping</p>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="d-md-flex flex-md-row flex-wrap shoppingContainer">
        </div>
      </div>
  </section>
  <!-- ***** Map Area Start ***** -->
  <section class="bg-default pb-5">
    <div class="container" id="map"></div>
  </section>
  <!-- ***** Map Area End ***** -->

  <!-- footer start-->
  <section>
    <div class="dorne-footer-area footer-copyright py-3 text-center font-weight-bold">
      Copyright Â© 2018: Travel with us
      <a class="float-right text-white mr-3" href="#top"><strong > Back Top </strong>
      </a>
    </div>
  </section>
  <!-- footer end-->
</body>

<!-- Mustache Start-->
<script type="x-tmpl-mustache" id="shoppingTemplate">
  {{#shopping}}
  <div class="col-md-6 col-lg-3 p-2">
    <div class="card single-features-area">
      <img class="card-img-top img-fluid" src="../img/shopping/{{picture}}">
      <div class="ratings-map-area d-flex">
        <a href="#">{{rating}}</a>
        <a class="markerLink" href="#map" data-marker-index="{{index}}" id="{{idName}}"><img src="../img/core-img/map.png" alt=""></a>
      </div>
      <div class="card-block">
        <div class="card-body">
          <h6 class="card-title">{{name}}</h6>
          <p>Brasov</p>
          <span>
            <a class="btn btn-info mb-2" data-toggle="collapse" href="#collapse-{{id}}" role="button" aria-expanded="false" aria-controls="collapseExample">
              More Info
            </a>
          </span>
          <div class="collapse" id="collapse-{{id}}">
            <div class="card card-body">
              <p><i class="fa fa-map-marker-alt"></i> {{address}}</p>
              <p><a href="{{website}}"><i class="fas fa-globe"></i> {{nameWebSite}}</a></p>
              <p><i class="fas fa-phone"></i> {{phone}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  {{/shopping}}
</script>
<!-- Mustache End-->

<!-- jQuery-2.2.4 js -->
<script src="../js/jquery/jquery-2.2.4.min.js"></script>
<!-- Popper js -->
<script src="../js/bootstrap/popper.min.js"></script>
<!-- Bootstrap-4 js -->
<script src="../js/bootstrap/bootstrap.min.js"></script>
<!-- All Plugins js -->
<script src="../js/others/plugins.js"></script>
<!-- Mustache -->
<script type="text/javascript" src="../js/others/mustache.min.js"></script>
<!-- Map JS -->
<script src="map.js"></script>
<!-- Map API -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDk9KNSL1jTv4MY9Pza6w8DJkpI_nHyCnk&callback=initMap" async defer></script>
<!-- Active S -->
<script src="../js/active.js"></script>

</html>
