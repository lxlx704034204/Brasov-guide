<link rel="stylesheet" href="shopping/shopping.css">
<!-- ***** Features Shopping Area Start ***** -->
<section class="dorne-features-restaurant-area bg-default">
  <div class="container-fluid">
    <div class="row my-5">
      <div class="col-12">
        <div class="section-heading text-center">
          <span></span>
          <h4>Featured Shopping</h4>
          <p>Time for shopping</p>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="d-md-flex flex-md-row flex-wrap shoppingContainer">
      </div>
    </div>
</section>
<!-- ***** Map Area Start ***** -->
<section class="bg-default pb-5">
  <div class="container" id="map" style="height:400px;"></div>
</section>
<!-- ***** Map Area End ***** -->


<!-- Mustache Start-->
<script type="x-tmpl-mustache" id="shoppingTemplate">
  {{#shopping}}
  <div class="col-md-6 col-lg-3 p-2">
    <div class="card single-features-area">
      <img class="card-img-top img-fluid" src="../img/shopping/{{picture}}">
      <div class="ratings-map-area d-flex">
        <a href="#">{{rating}}</a>
        <a class="markerLink" href="#map" data-marker-index="{{index}}" id="{{idName}}"><img src="../img/core-img/map.png" alt=""></a>
      </div>
      <div class="card-block">
        <div class="card-body">
          <h6 class="card-title">{{name}}</h6>
          <p>Brasov</p>
          <span>
            <a class="btn btn-info mb-2" data-toggle="collapse" href="#collapse-{{id}}" role="button" aria-expanded="false" aria-controls="collapseExample">
              More Info
            </a>
          </span>
          <div class="collapse" id="collapse-{{id}}">
            <div class="card card-body">
              <p><i class="fa fa-map-marker-alt"></i> {{address}}</p>
              <p><a href="{{website}}"><i class="fas fa-globe"></i> {{nameWebSite}}</a></p>
              <p><i class="fas fa-phone"></i> {{phone}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  {{/shopping}}
</script>
<!-- Mustache End-->
<!-- Map API -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDk9KNSL1jTv4MY9Pza6w8DJkpI_nHyCnk&callback=initMap" async defer></script>
