<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Core Stylesheet -->
  <link href="restaurants/restaurant.css" rel="stylesheet">
  <!-- fontawesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
</head>

<body>


  <!-- Header Area End-->

  <!-- ***** Features Restaurant Area Start ***** -->
  <section class="dorne-features-restaurant-area bg-default">

    <div class="container-fluid">
      <div class="row my-5">
        <div class="col-12">
          <div class="section-heading text-center">
            <span></span>
            <h4>Featured Restaurants</h4>
            <p>Editorâ€™s pick</p>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="d-md-flex flex-md-row flex-wrap restaurantContainer">
        </div>
      </div>
  </section>



  <!-- ***** Map Area Start ***** -->
  <section class="bg-default p-5">
    <div class="container" id="map"></div>
  </section>
  <!-- ****** Map Area End ****** -->
</body>


<!-- Mustache Start-->
<script type="x-tmpl-mustache" id="restautantTemplate">
  {{#restaurant}}
  <div class="col-md-6 col-lg-3 p-2">
    <div class="card single-features-area">
      <img class="card-img-top img-fluid" src="../img/restaurants/{{picture}}">
      <div class="ratings-map-area d-flex">
        <a href="#">{{rating}}</a>
        <a class="markerLink clickable" href="#map" data-marker-index="{{index}}"><img src="../img/core-img/map.png" alt=""></a>
      </div>
      <div class="card-block">
        <div class="card-body">
          <h6 class="card-title">{{name}}</h6>
          <p>Brasov</p>
          <span>
            <a class="btn btn-info mb-2" data-toggle="collapse" href="#collapse-{{id}}" role="button" aria-expanded="false" aria-controls="collapseExample">
              More Info
            </a>
          </span>
          <div class="collapse" id="collapse-{{id}}">
            <div class="card card-body">
              <p><i class="fa fa-map-marker-alt"></i> {{address}}</p>
              <p><a href="{{website}}"><i class="fas fa-globe"></i> {{nameWebSite}}</a></p>
              <p><i class="fas fa-phone"></i> {{phone}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  {{/restaurant}}
</script>
<!-- Mustache End-->



<!-- jQuery-2.2.4 js -->
<script src="js/jquery/jquery-2.2.4.min.js"></script>
<!-- Popper js -->
<script src="js/bootstrap/popper.min.js"></script>
<!-- Bootstrap-4 js -->
<script src="js/bootstrap/bootstrap.min.js"></script>
<!-- All Plugins js -->
<script src="js/others/plugins.js"></script>
<!-- Mustache -->
<script type="text/javascript" src="js/others/mustache.min.js"></script>
<!-- Map JS -->
<script src="restaurants/map.js"></script>
<!-- Map API -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDk9KNSL1jTv4MY9Pza6w8DJkpI_nHyCnk&callback=initMap" async defer></script>
<!-- Active S -->
<script src="js/active.js"></script>


</html>
